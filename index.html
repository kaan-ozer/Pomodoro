          <h3>Short Break</h3>
          <input type="number" min="0" class="modal-input-2" />
        </div>

        <div class="modal-question-3">
          <h3>Long Break</h3>
          <input type="number" min="0" class="modal-input-3" />
        </div>
        <div class="modal-question-3">

        </div>
